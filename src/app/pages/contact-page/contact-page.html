<div class="contact-page">
  <!-- Section Header -->
  <div class="contact-header text-center text-white py-5">
    <div class="container">
      <h1 class="display-4 fw-bold" data-aos="fade-up">Get In Touch</h1>
      <p class="lead" data-aos="fade-up" data-aos-delay="200">We'd love to hear from you. Let's plan your next adventure together!</p>
    </div>
  </div>

  <div class="container my-5">
    <div class="row g-5">
      
      <!-- Left Column: Contact Information -->
      <div class="col-lg-5" data-aos="fade-right">
        <h3 class="fw-bold mb-4">Contact Information</h3>
        <p class="text-muted">Fill up the form and our team will get back to you within 24 hours.</p>
        
        <div class="contact-info-item d-flex align-items-center my-4">
          <i class="bi bi-telephone-fill icon"></i>
          <span>+91 98765 43210</span>
        </div>
        
        <div class="contact-info-item d-flex align-items-center my-4">
          <i class="bi bi-envelope-fill icon"></i>
          <span>support@traveltalesindia.com</span>
        </div>
        
        <div class="contact-info-item d-flex align-items-center my-4">
          <i class="bi bi-geo-alt-fill icon"></i>
          <span>New Delhi, India</span>
        </div>

        <div class="social-icons mt-4">
          <a href="#" class="social-icon"><i class="bi bi-facebook"></i></a>
          <a href="#" class="social-icon"><i class="bi bi-instagram"></i></a>
          <a href="#" class="social-icon"><i class="bi bi-twitter-x"></i></a>
        </div>
      </div>

      <!-- Right Column: Contact Form -->
      <div class="col-lg-7" data-aos="fade-left">
        <div class="form-container p-4 p-md-5">
          <form #contactForm="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="row g-4">
              <div class="col-md-6">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="contactDetails.name" required>
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="contactDetails.email" required email>
              </div>
              <div class="col-12">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" [(ngModel)]="contactDetails.subject" required>
              </div>
              <div class="col-12">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" [(ngModel)]="contactDetails.message" required></textarea>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary w-100 btn-lg" [disabled]="!contactForm.valid">Send Message</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Map Section -->
  <div class="map-container">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224346.4812942484!2d77.0688975472859!3d28.52728034232354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd5b347eb62d%3A0x52c2b7494e204dce!2sNew%20Delhi%2C%20Delhi!5e0!3m2!1sen!2sin!4v1678886363636!5m2!1sen!2sin" 
      width="100%" 
      height="450" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</div>
